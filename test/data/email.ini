# Email Configuration
[smtp]
server = smtp.gmail.com
port = 587
use_tls = true
username = your-email@gmail.com
password = your-app-password

[email_templates]
welcome_subject = Welcome to Our Service!
welcome_template = templates/welcome.html
reset_password_subject = Reset Your Password
reset_password_template = templates/reset_password.html

[limits]
max_recipients = 100
daily_limit = 1000
rate_limit = 10

[settings]
default_sender = noreply@example.com
bounce_email = bounce@example.com
track_opens = true
track_clicks = true
