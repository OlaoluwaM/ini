# Development Environment Configuration
[development]
debug = true
hot_reload = true
port = 3000
host = localhost

[production]
debug = false
hot_reload = false
port = 80
host = 0.0.0.0
ssl = true

[testing]
debug = true
port = 8888
database_url = sqlite:///test.db
mock_external_apis = true

[build]
minify = true
source_maps = true
output_dir = dist
entry_point = src/main.js

[dependencies]
react = ^18.0.0
typescript = ^4.9.0
webpack = ^5.0.0
